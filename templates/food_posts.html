<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Posts - Food Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #f7931e;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px 20px;
        }

        .create-post-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .food-post-card {
            background: white;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .food-post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .post-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
        }

        .post-user-info h6 {
            margin: 0;
            font-weight: 600;
            color: var(--dark-color);
        }

        .post-time {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .post-content {
            padding: 20px;
        }

        .post-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .post-text {
            color: #495057;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .post-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .food-type-badge {
            background: var(--secondary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .rating {
            color: #ffc107;
        }

        .post-actions {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .action-btn {
            background: none;
            border: none;
            color: #6c757d;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: var(--light-color);
            color: var(--primary-color);
        }

        .action-btn.liked {
            color: var(--danger-color);
        }

        .comments-section {
            padding: 0 20px 20px;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }

        .comment {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .comment-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--secondary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 10px;
        }

        .comment-author {
            font-weight: 600;
            color: var(--dark-color);
            font-size: 0.9rem;
        }

        .comment-time {
            font-size: 0.8rem;
            color: #6c757d;
            margin-left: 10px;
        }

        .comment-text {
            color: #495057;
            font-size: 0.9rem;
            margin-left: 40px;
        }

        .add-comment {
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .comment-input {
            border-radius: 25px;
            border: 1px solid #ddd;
            padding: 10px 20px;
            width: 100%;
            resize: none;
            font-family: inherit;
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.8rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 25px;
            padding: 0.7rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .loading-spinner {
            text-align: center;
            padding: 2rem;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 1rem;
        }

        /* Floating Create Button */
        .floating-create-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            border: none;
        }

        .floating-create-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .floating-create-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 80px 15px 15px;
            }
            
            .post-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-btn {
                justify-content: center;
            }

            .floating-create-btn {
                width: 56px;
                height: 56px;
                font-size: 22px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils"></i> Food Alert
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/food-posts" style="color: var(--primary-color); font-weight: 600;">
                            <i class="fas fa-comments"></i> Food Posts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/" onclick="showSection('postings')">Available Food</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/" onclick="showSection('share')">Share Food</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/" onclick="showSection('profile')">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Authentication Check -->
        <div id="auth-check" class="text-center py-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">
                        <i class="fas fa-lock"></i> Authentication Required
                    </h4>
                    <p class="card-text">Please login to view and create food posts.</p>
                    <a href="/" class="btn btn-primary">Go to Login</a>
                </div>
            </div>
        </div>

        <!-- Food Posts Content -->
        <div id="food-posts-content" style="display: none;">
            <!-- Circular Floating Button -->
            <div class="floating-create-btn" id="floatingCreateBtn" onclick="openCreateModal()">
                <i class="fas fa-plus"></i>
            </div>

            <!-- Posts Feed -->
            <div id="postsFeed">
                <div class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Post Modal -->
        <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createPostModalLabel">
                            <i class="fas fa-plus-circle"></i> Share Your Food Experience
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createPostForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="postTitle" placeholder="Give your food post a title..." required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="postContent" rows="3" placeholder="Tell us about the food you received..." required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <select class="form-control" id="postFoodType" required>
                                            <option value="">Select food type...</option>
                                            <option value="fruits">Fruits</option>
                                            <option value="vegetables">Vegetables</option>
                                            <option value="grains">Grains</option>
                                            <option value="protein">Protein</option>
                                            <option value="dairy">Dairy</option>
                                            <option value="snacks">Snacks</option>
                                            <option value="beverages">Beverages</option>
                                            <option value="prepared">Prepared Food</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <select class="form-control" id="postRating">
                                            <option value="">Rate the food (optional)...</option>
                                            <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                                            <option value="4">⭐⭐⭐⭐ Very Good</option>
                                            <option value="3">⭐⭐⭐ Good</option>
                                            <option value="2">⭐⭐ Fair</option>
                                            <option value="1">⭐ Poor</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="url" class="form-control" id="postImageUrl" placeholder="Image URL (optional)">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="submitPost()">
                            <i class="fas fa-paper-plane"></i> Post
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/food_posts.js"></script>
</body>
</html>
