<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Alert - Modern Food Sharing Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/modern.css">
</head>
<body>
    <!-- Parallax Background -->
    <div class="parallax-container">
        <div class="parallax-layer"></div>
        <div class="parallax-layer"></div>
        <div class="parallax-layer"></div>
    </div>

    <!-- Navigation -->
    <nav class="modern-nav">
        <div class="nav-container">
            <a class="nav-brand" href="#">
                <i class="fas fa-utensils"></i> Food Alert
            </a>
            <div class="nav-links">
                <a class="nav-link" href="#home">Home</a>
                <a class="nav-link" href="#available">Available Food</a>
                <a class="nav-link" href="#share">Share Food</a>
                <a class="nav-link" href="#profile">Profile</a>
            </div>
            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Food Alert</h1>
            <p class="hero-subtitle">Share food, reduce waste, build community</p>
            <div class="hero-buttons">
                <a href="#available" class="btn-modern btn-primary-modern">
                    <i class="fas fa-search"></i> Find Food
                </a>
                <a href="#share" class="btn-modern btn-secondary-modern">
                    <i class="fas fa-plus"></i> Share Food
                </a>
            </div>
        </div>
    </section>

    <!-- Stats Section -->
    <section class="stats-section">
        <div class="stats-container">
            <div class="stat-card glass-card animate-on-scroll">
                <div class="stat-icon">
                    <i class="fas fa-box"></i>
                </div>
                <div class="stat-number">247</div>
                <div class="stat-label">Food Items Shared</div>
            </div>
            <div class="stat-card glass-card animate-on-scroll">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-number">1,234</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card glass-card animate-on-scroll">
                <div class="stat-icon">
                    <i class="fas fa-hand-holding-heart"></i>
                </div>
                <div class="stat-number">89</div>
                <div class="stat-label">Food Claims Today</div>
            </div>
            <div class="stat-card glass-card animate-on-scroll">
                <div class="stat-icon">
                    <i class="fas fa-leaf"></i>
                </div>
                <div class="stat-number">456</div>
                <div class="stat-label">kg Waste Saved</div>
            </div>
        </div>
    </section>

    <!-- Available Food Section -->
    <section id="available" class="section">
        <div class="container">
            <h2 class="section-title">Available Food Near You</h2>
            <div class="food-grid">
                <!-- Food items will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Share Food Section -->
    <section id="share" class="section">
        <div class="container">
            <h2 class="section-title">Share Your Food</h2>
            <div class="glass-card">
                <form class="share-form">
                    <div class="form-group">
                        <label>Food Title</label>
                        <input type="text" class="form-control" placeholder="e.g., Fresh Vegetables">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" placeholder="Describe your food item..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="text" class="form-control" placeholder="e.g., 5kg">
                    </div>
                    <button type="submit" class="btn-modern btn-primary-modern">
                        <i class="fas fa-share"></i> Share Food
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/modern.js"></script>
</body>
</html>
